[supervisord]
nodaemon=true

[program:initialize]
command=/bin/bash /var/www/dist/initialize.sh
exitcodes=0
startsecs=0
priority=10

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
priority=20

[program:gunicorn]
directory=/var/www/
command=/usr/local/bin/gunicorn -b 127.0.0.1:8000 -w 4 lcdmarket.wsgi
autostart=true
autorestart=true
priority=20
